
    <form #loginForm="ngForm" (ngSubmit)="loginToApp(loginForm)">
        <div class="row">
            <div class="row" *ngIf="errorMessage">
                <p class="alert alert-danger">
                    {{errorMessage}}
                </p>
            </div>
            <div class="col-xs-12 col-md-6">
                <label for="email">E-mail / Username </label>
                <input type="text" class="form-control" 
                id="email" 
                name="username" ngModel
                required
                email>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" 
                id="password"
                name="password" ngModel
                required
                minlength="6">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6" style="margin-top: 10px;">
                <button type="submit" class="btn btn-primary"
                [disabled]="!loginForm.valid">{{ signInMode ? 'Sign In' : 'Sign Up'}}</button> |
                <button type="button" class="btn btn-primary"
                (click)="switchLoginMode()">Switch to {{signInMode ? 'Sign Up' : 'Sign In'}}</button>
            </div>
        </div>
    </form>
