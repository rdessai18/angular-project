<div class="row">
    <div class="col-xs-12">
        <form #ingForm="ngForm" (ngSubmit)="addIngrediant(ingForm)">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="">Ingredient Name</label>
                    <input type="text" 
                    class="form-control"
                    name="ingName" 
                    ngModel
                    required>
                </div>
                <div class="col-sm-3 form-group">
                    <label for="">Ingredient Amount</label>
                    <input type="text" 
                    class="form-control" 
                    name="ingAmount"
                    ngModel
                    required>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button 
                    type="submit" 
                    class="btn btn-primary" 
                    [disabled]="!ingForm.valid"
                    >{{editMode ? 'Update' : 'Add'}}</button>
                    <button 
                    type="submit" 
                    class="btn btn-success"
                    >Reset</button>
                </div>
            </div>
        </form>
    </div>
</div>
